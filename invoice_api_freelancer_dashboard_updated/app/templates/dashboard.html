
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Invoice Dashboard</h1>

    <section>
        <h2>Add Client</h2>
        <form id="client-form">
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="text" placeholder="Company" name="company" required>
            <button type="submit">Add Client</button>
        </form>
        <ul id="client-list"></ul>
    </section>

    <section>
        <h2>Add Project</h2>
        <form id="project-form">
            <input type="text" placeholder="Title" name="title" required>
            <input type="number" step="0.01" placeholder="Hourly Rate" name="rate" required>
            <input type="number" placeholder="Client ID" name="client_id" required>
            <button type="submit">Add Project</button>
        </form>
        <ul id="project-list"></ul>
    </section>

    <section>
        <h2>Log Time</h2>
        <form id="timelog-form">
            <input type="number" placeholder="Project ID" name="project_id" required>
            <input type="number" step="0.1" placeholder="Hours Worked" name="hours" required>
            <button type="submit">Log Time</button>
        </form>
        <ul id="timelog-list"></ul>
    </section>

    <section>
        <h2>Download Invoice</h2>
        <input type="number" id="invoice-project-id" placeholder="Enter Project ID">
        <button onclick="downloadInvoice()">Download Invoice</button>
    </section>

    <script src="/static/dashboard.js"></script>
</body>
</html>
